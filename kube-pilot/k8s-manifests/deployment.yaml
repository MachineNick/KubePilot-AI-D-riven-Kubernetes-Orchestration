apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubepilot-example
  labels:
    app: kubepilot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubepilot
  template:
    metadata:
      labels:
        app: kubepilot
    spec:
      containers:
        - name: kubepilot-app
          image: kube-pilot-example:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: "250m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
